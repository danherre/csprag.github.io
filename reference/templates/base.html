<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>EECS 201 - {% block title %}{% endblock %}</title>
    {% include "head.html" %}
    {% endblock %}
</head>

<body>
    {% block header %}
    {% include "header.html" %}
    {% endblock %}

    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}
    {% include "footer.html" %}
    {% endblock %}
</body>

</html>
